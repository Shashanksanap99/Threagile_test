model:
  name: "MyCloudFormationArchitecture"
  description: "Security analysis of the CloudFormation template"
  cloudProvider: "AWS"
  regions:
    - name: "us-east-1"  # Replace with your region

components:
  - type: "Network"
    name: "MyVPC"
    description: "VPC in CloudFormation"
    tags: ["VPC"]
    business_criticality: "High"  # Added business_criticality for components

  - type: "Subnet"
    name: "MyPublicSubnet"
    description: "Public subnet in CloudFormation"
    tags: ["PublicSubnet"]
    business_criticality: "Medium"  # Added business_criticality for components

  - type: "EC2Instance"
    name: "MyEC2Instance"
    description: "EC2 instance in CloudFormation"
    tags: ["EC2"]
    business_criticality: "Low"  # Added business_criticality for components

rules:
  - id: "1"
    category: "Network Segmentation"
    description: "Ensure proper network segmentation between subnets"
    severity: "High"
    appliesToTypes: ["Subnet"]
    business_criticality: "High"  # Added business_criticality for rules
